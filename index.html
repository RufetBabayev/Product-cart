<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="bg-[#f4edeb] relative before:absolute before:bg-black/20 before:content-[''] before:left-0 before:top-0 before:size-full before:-z-10 before:transition-all before:delay-300"
    >
      <section class="lg:flex container mx-auto">
        <article class="w-full space-y-5 px-5 sm:px-0">
          <h1 class="text-2xl font-bold pt-10">Desserts</h1>
          <div
            id="productContainer"
            class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-8 place-items-center"
          ></div>
        </article>
        <article class="w-full lg:w-1/3 lg:ml-3 pt-10">
          <div class="bg-white p-2 space-y-4">
            <h2 class="font-bold text-xl text-[#c73a0f]">
              Your Cart (<span id="cartCount">0</span>)
            </h2>
            <div id="cartContainer" class="divide-y">
              <div>
                <figure class="flex justify-center">
                  <img
                    src="./assets/images/illustration-empty-cart.svg"
                    alt=""
                  />
                </figure>
                <p class="text-center texr-xs text-[#ad8985] whitespace-nowrap">
                  Your added items wll appear here
                </p>
              </div>
            </div>
          </div>
          <div
            id="confirimContainer"
            class="border-t border-gray-300 space-y-3 hidden bg-white p-2"
          >
            <div class="flex justify-between">
              <span>Order Total</span>
              <span id="totalBasketPrice" class="font-bold text-lg"
                >$46.50</span
              >
            </div>
            <p
              class="flex items-center space-x-1 justify-center bg-white p-2 whitespace-nowrap"
            >
              <img src="./assets/images/icon-carbon-neutral.svg" alt="" />
              This is a <span class="font-bold">carbon-neutral delivery</span>
            </p>

            <button
              id="confirmOrderBtn"
              class="w-full rounded-full p-3 font-bold bg-[#c73a0f] text-white"
            >
              Confirm Order
            </button>
          </div>
        </article>
      </section>
      <article
        id="modalContainer"
        class="fixed bg-white left-1/2 top-1/4 -translate-x-1/2 w-[400px] p-6 scale-0 z-20 transition-all delay-300"
      >
        <div>
          <div class="space-y-2">
            <figure class="pb-2">
              <img src="./assets/images/icon-order-confirmed.svg" alt="" />
            </figure>
            <h2 class="text-3xl font-bold">ORDER CONFIRMED</h2>
            <p class="text-xs text-[#c9aea6]">We hope you enjoy you food!</p>
          </div>
          <div class="bg-[#f4edeb]">
            <div id="modalContent" class="p-3"></div>
            <div class="flex justify-between pt-6 items-center">
              <div><p class="text-xs">Order Total</p></div>
              <div class="text-xl font-bold">$46.50</div>
            </div>
          </div>
        </div>
        <button
          id="startNewOrderBtn"
          class="w-full rounded-full p-3 font-bold bg-[#c73a0f] text-white mt-10"
        >
          Start New Order
        </button>
      </article>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
